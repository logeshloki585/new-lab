<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Autumn Collection - Hero Section Animation</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<div class="logo">
				<img src="./img/coollogo_com-245773186.png" alt="df">
			</div>
		</nav>
		<section class="hero-section">
			<img
				src="./img/hero.jpg"
				class="hero-img"
				alt="Boots - Autumn Collection"
			/>
			<h1 class="cta">
				<!-- <img style="height: 80px;" src="./img/Logo1.png" alt="df"> -->
				<br>
				<div class="cta-text">
					<div><span class="cta-1">Department</span></div>
					<div><span class="cta-2">of</span></div>
					<!-- <div><span class="cta-3">falling.</span></div> -->
				</div>
				<div class="cta-text">
					<div><span class="cta-4">Artificial</span></div>
					<div><span class="cta-5">intelligence</span></div>
					<div><span class="cta-6">and</span></div>
					<div><span class="cta-5">data</span></div>
					<div><span class="cta-6">science</span></div>
				</div>
				<div><span class="ctn-des">Technical, Non-technical symposium and hackathon</span></div>
				<div class="cta-btn">
					<a href="../a/index.html"><button class="btn">Event Details</button></a>
					<button class="btn" style="border: 1px solid black;">Register Now</button>
				</div>
				
				<div class="countdown">
					<div class="countdown-item">
					  <span class="countdown-number" id="days">00</span>
					  <span class="countdown-label">Day</span>
					</div>
					<div class="countdown-item">
					  <span class="countdown-number" id="hours">00</span>
					  <span class="countdown-label">Hour</span>
					</div>
					<div class="countdown-item">
					  <span class="countdown-number" id="minutes">00</span>
					  <span class="countdown-label">Minute</span>
					</div>
					<div class="countdown-item">
					  <span class="countdown-number" id="seconds">00</span>
					  <span class="countdown-label">Second</span>
					</div>
				  </div>
			</h1>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
			integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./js/hero.js"></script>
		<script src="./js/countdown.js"></script>
	</body>
</html>
